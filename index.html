<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TNEA Counseling System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Times New Roman', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Container */
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Header */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: black;
        }

        /* Navigation */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 12px 0;
        }

        nav ul li a {
            display: block;
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            color: black;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        nav ul li a:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: scale(1.08);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 26px;
            }

            nav ul li a {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TNEA Counseling System</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('about') }}">üìåAbout Us</a></li>
                <li><a href="{{ url_for('admin_login') }}">üîë Admin Login</a></li>
                <li><a href="{{ url_for('register') }}">üìù Student Registration</a></li>
                <li><a href="{{ url_for('u_login') }}">üìä View Results</a></li>



            </ul>
        </nav>
    </div>
</body>
</html>
